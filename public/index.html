<html>
	<head>
		<title>Chirp</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
		<script src="javascripts/chirpApp.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheets/style.css">
	</head>
	<body ng-app="chirpApp">
		<div id='main' class="container">
			<nav class="navbar-fluid navbar-inverse navbar-fixed-top">
				<div class="container-fluid">
					<div class="col-md-2">
						<a class="navbar-brand" href="#"> My Mean App </a>
					</div>
					<div class="col-md-8">
						<ul class="nav navbar-nav navbar-left">
							<ul class="nav navbar-nav">
								<li >
									<a href="#/">
										<i class="glyphicon glyphicon-pencil"></i> Article
									</a>
								</li>
								<li >
									<a href="#/validation">
										<i class="glyphicon glyphicon-globe"></i> Map
									</a>
								</li>
								<li ng-show="authenticated">
									<a href="#/validation">
										<i class="glyphicon glyphicon-user"></i> User Management
									</a>
								</li>

							</ul>
						</ul>
					</div>
					<div class="col-md-2">
						<p class="navbar-right navbar-text" ng-hide="authenticated"><a href="#/login">Login</a> or <a href="#/register">Register</a></p>
						<p class="navbar-right navbar-text" ng-show="authenticated"><a href="#" ng-click="signout()">Logout</a></p>
						<p class="navbar-right navbar-text" ng-show="authenticated" ng-href="#/{{current_user}}">Signed in as {{current_user}}</p>
                        <a ng-href="{{current_user}}" ng-bind="{{current_user}}"></a>
					</div>

				</div>
			</nav>
			<div class="col-md-offset-2 col-md-8">
				<div ng-view>
				</div>
			</div>
		</div>
	</body>
</html>
