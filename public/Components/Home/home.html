

<div class="row">
    <div class="post" ng-repeat="post in posts | orderBy:'created_at':true">
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <div class="caption">
                    <h3>{{post.title }}</h3>
                    <p">{{post.text | limitTo : 250}} ...</p>
                    <button type="button" class="btn btn-info btn-block">
                        Read more
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
