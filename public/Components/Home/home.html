<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="../Images/Carousel1.jpg" alt="Chania" width="460" height="345">
            </div>

            <div class="item">
                <img src="../Images/image1.jpg" alt="Chania" width="460" height="345">
            </div>

            <div class="item">
                <img src="../Images/nature497978_1920.jpg" alt="Flower" width="460" height="345">
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="row">
    <div class="post" ng-repeat="post in posts | orderBy:'created_at':true">
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <div class="caption">
                    <h3>{{post.title }}</h3>
                    <p">{{post.text | limitTo : 250}} ...</p>
                    <button ng-show="authenticated" type="button"  ng-click="removePost($index,post)" class="btn btn-info btn-block">
                        Read more
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
